<ion-view view-title="Category">
  <ion-content>
	<center>
    	<div align="center" style="padding-top: 4%; padding-left: 5%;
    	padding-right: 5%;">
    		<h1>Select Product</h1>
      		<button class="button button-block button-stable" ng-repeat="cat in categories" ng-click="goToSeason(cat)">
        		{{cat}}
      		</button>
    	</div>
    </center>
  </ion-content>
</ion-view>
