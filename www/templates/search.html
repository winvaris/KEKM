<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Search</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSearch()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSearch()">
      <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Province</span>
        <input type="text" placeholder="Bangkok">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Road</span>
        <input type="text" placeholder="Ekkamai">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john@suhr.com">
      </label>
      <div align="center" style="padding-top: 3%; padding-left: 5%; padding-right: 5%;">
        <button class="button button-block button-energized" ng-click="result()">
          Search for Locations
        </button>
      </div>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
