<ion-view view-title="Location">
  <ion-content>
    <div class="content">
      <h2 align="center" class="app-header">Select Location</h2>
      <br>
      <div>
        <div ng-repeat="reg in regions">
          <div class="item item-divider">
            <h2>{{reg}} Region</h2>
          </div>
          <div class="card" ng-repeat=" result in results" ng-show="result.region === reg">
            <div class="item item-avatar" ui-sref="app.view({id: result.id})">
                <img src="{{result.imgUrl}}">
              <h2>{{result.name}}</h2>
              <p>{{result.province}} Province</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
