        <ion-slide>
          <img ng-src="/img/signal.png">
        </ion-slide>
        <ion-slide>
          <img ng-src="/img/signal.png">
        </ion-slide>
    </ion-slide-box>
    <div align="center" style="padding-top: 4%; padding-left: 5%; padding-right: 5%;">
